<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Место - Россия</title>
    <link rel="stylesheet" href="pages/index.css">
</head>
<body>
    <div class="page">
        <header class="header">
            <img src="images/header-logo.svg" alt="Логотип" class="header__logo">
        </header>
        <main>
            <section class="profile">
                <div class="profile__container">
                    <img src="images/profile-avatar.jpg" alt="Фото" class="profile__avatar">
                    <div class="profile__info">
                        <div class="profile__info-container">
                            <h1 class="profile__info-name">Жак-Ив Кусто</h1>
                            <button class="profile__edit-button" type="button" aria-label="Edit your profile"></button>
                        </div>
                        <p class="profile__info-status">Исследователь океана</p>
                    </div>
                </div>
                <button class="profile__add-button" type="button" aria-label="Add new card"></button>
            </section>
            <section class="elements">
                <template class="template__item">
                    <div class="elements__item">
                        <div class="elements__image-container">
                            <img alt="Фотография" class="elements__image">
                        </div>   
                        <div class="elements__line">
                            <h2 class="elements__text"></h2>
                            <button type="button" class="elements__like" aria-label="Like a card"></button>
                        </div>
                        <button type="button" class="elements__trash" aria-label="Delete card"></button>
                    </div>
                </template>
            </section>
        </main>
        <footer class="footer">
            <p class="footer__text">© 2022 Mesto Russia</p>
        </footer>
        <div class="popup" id="edit-popup">
            <div class="popup__edit-place-container">
                <h3 class="popup__header">Редактировать профиль</h3>
                <form class="popup__form" id="edit-form" name="popup">
                    <input type="text" name="editname" required class="popup__input popup__input_type_name" id="edit-name">
                    <input type="text" name="editstatus" required class="popup__input popup__input_type_value" id="edit-status">
                    <button type="submit" class="popup__save-button" id="edit-save" aria-label="Save changes">Сохранить</button>
                </form>
                <button class="popup__close-button" id="edit-popup-close-button" type="button" aria-label="Close profile popup"></button>
            </div>
        </div>
        <div class="popup" id="place-popup">
            <div class="popup__edit-place-container">
                <h3 class="popup__header">Новое место</h3>
                <form class="popup__form" id="place-form" name="new-place-popup">
                    <input type="text" name="placename" required class="popup__input popup__input_type_name" id="place-name" placeholder="Название">
                    <input type="url" name="placelink" required class="popup__input popup__input_type_value" id="place-link" placeholder="Ссылка на картинку">
                    <button type="submit" class="popup__save-button" id="place-save" aria-label="Save new place">Сохранить</button>
                </form>
                <button class="popup__close-button" id="place-popup-close-button" type="button" aria-label="Close new place popup"></button>
            </div>
        </div>
        <div class="popup" id="image-popup">
            <div class="popup__image-container">
                <img alt="Фотография" class="popup__image-photo">
                <button class="popup__close-button" id="image-popup-close-button" type="button" aria-label="Show photo"></button>
                <p class="popup__image-text"></p>
            </div>
        </div>
    </div>
    <script defer src="scripts/script.js"></script>
</body>
</html>
